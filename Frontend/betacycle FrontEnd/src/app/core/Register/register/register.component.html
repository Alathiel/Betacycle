<body>
  <div class="sfondo">
    <div class="container">
      <div class="row">
    <div class="col-md-5 mx-auto">
    <div id="first">
    
    <div class="myform form">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Registrazione</h3>
        <form action="" method="post" name="login">

          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control" id="Username" placeholder="Inserire Username" #Fullname>
          </div>

          <div class="form-group">
            <label for="Phone">Phone</label>
            <input type="phone" class="form-control" id="Phone" placeholder="Inserire Phone" #Phone>
          </div>

          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="Inserire Email" #Email>
          </div>

          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Inserire Password" #Password>
          </div>

          <button type="button" class="btn btn-primary" (click)="RegisterUser(Fullname,Phone,Email,Password)">Registrazione</button>
        
        </form>
      </div>
    </div>
  </div>
