<div class="accordion" id="accordionExample" *ngFor="let a of getaddress">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Address
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <strong>
          Address: {{a.address1}} -
          City: {{a.city}} -
          Province: {{a.province}} -
          Nation: {{a.nation}} -
          CAP: {{a.cap}}
        </strong>
        <button>Modify Address
        </button>
      </div>
    </div>
  </div>
</div>



<div class="accordion" id="newaccordition">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
        aria-expanded="true" aria-controls="collapseOne">
        Add new Addres
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#newaccordition">
      <div class="accordion-body">
        <div class="form-row">
        </div>
        <div class="form-group">
          <div class="form-group col-md-6">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" #address>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" #city>
          </div>
          <div class="form-group col-md-6">
            <label for="inputCity">Province</label>
            <input type="text" class="form-control" id="inputProvince" #province>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Nation</label>
            <select id="inputState" class="form-control" #nation>
              <option selected>Choose...</option>
              <option>Italy</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">CAP</label>
            <input type="text" class="form-control" id="inputZip" #cap>
          </div>
        </div>
        <button class="btn btn-primary" (click)="UpdateAddress(address, city, province, nation, cap)">Update
          Address</button>
      </div>
    </div>
  </div>
