<body>

    <h2 style="text-align: center; color: rgb(255, 199, 96);">Our Selection</h2>
    <hr>

    <div class="product-list-wrapper">
      <div class="row">
        <div class="col-sm-3" *ngFor="let item of products">
          <div class="product-item" style="background-color: white;">
            <img src="https://www.givemebike.com/wp-content/uploads/15.png" alt="">
          <div class="product-details">
            <h6 class="name-head">{{item.nameProduct}}</h6>
            <div class="product-price">
              <h6>Price: {{item.actualPrice}}</h6>
            </div>
            <div class="product-color">
              <h6>Color:{{item.color}}</h6>
            </div>
          </div>
          <div class="product-footer">
            <a routerLink="">View Details</a>
            <a href="#">Add to Cart</a>
      
          </div>
          </div>
        </div>
      
      
      </div>
      </div>


    <hr>
    
    <h2 style="text-align: center; color: rgb(255, 199, 96);">On Sale!</h2>
    
    </body>
