<h2 mat-dialog-title>Adding Category</h2>
<mat-dialog-content>
    <div style="display: flex; flex-direction: column;">
        <div style="padding: 10px;" class="input-container">
        <label style="padding-right: 10px;">Category name</label>
        <input type = 'text' placeholder="Category name" [(ngModel)]="category.name" required #categoryName = 'ngModel'/>
        <ng-container *ngIf="(categoryName.errors?.['required'] || !validate(categoryName)) && (categoryName.dirty || categoryName.touched)">
            <div  style="color: rgb(175, 5, 5);">
                Insert a valid name that doesn't have been already added
            </div>
        </ng-container>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="{state: validate(categoryName), category}">Confirm</button>
</mat-dialog-actions>
