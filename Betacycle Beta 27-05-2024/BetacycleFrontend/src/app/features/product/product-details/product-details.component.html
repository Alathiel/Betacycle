<div *ngIf="loaded == true">
<h2>Details of Product {{product.productName}}</h2>

<img [src]="convert(product.thumbnailPhoto)" alt="..." width="100" height="100">


<p>{{product.color}}</p>
<p>{{product.actualPrice}}</p>
<p>{{product.weight}}</p>
<p>{{product.description}}</p>
<p>Model Name: {{model.name}}</p>
<p>Category Name: {{category.name}}</p>
</div>
