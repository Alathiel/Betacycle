<div [@toastTrigger]="(toast.showsToast$|async) ? 'open' : 'close'" [class]="toast.toastState$|async">  
    <div style="max-width: 160px;">    
      {{ toast.toastMessage$|async }}  
    </div> 
    <!--button-->
    <a class="close-btn"  (click)="toast.dismissToast()">    
      <small>      
        Dismiss
      </small>
    </a>
  </div>
