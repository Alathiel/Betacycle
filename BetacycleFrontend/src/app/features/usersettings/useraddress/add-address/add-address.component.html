<h2 mat-dialog-title class="dialog-title">Aggiungi nuovo indirizzo</h2>
<mat-dialog-content class="dialog-content">
    <div>
        <form #postAddress="ngForm">
            <div class="input-container">
                <label for="Indirizzo">Indirizzo </label>
                <input type="text" class="form-control" placeholder="Via/Viale/Corso ecc..." matInput
                    #address1="ngModel" ngModel [(ngModel)]="newAddress.address1" name="address1" required
                    minlength="1" />
            </div>

            <div class="input-container">
                <label for="Citta">Città</label>
                <input type="text" class="form-control" placeholder="Città" matInput #city="ngModel"
                    [(ngModel)]="newAddress.city" name="city" required minlength="3" pattern="[a-zA-Z]*" />
            </div>
            <div class="input-container">
                <label for="Provincia">Provincia</label>
                <input type="text" class="form-control" placeholder="Città" matInput #province="ngModel"
                    [(ngModel)]="newAddress.province" name="province" required minlength="2" maxlength="2"
                    pattern="[A-Z]*" />
            </div>
            <div class="input-container">
                <label for="Cap">CAP</label>
                <input type="text" class="form-control" placeholder="Città" matInput #cap="ngModel"
                    [(ngModel)]="newAddress.cap" name="cap" required minlength="3" maxlength="5" pattern="[0-9]{5}" />
            </div>
            <div class="input-container">
                <label for="Nazione">Nazione</label>
                <input type="text" class="form-control" placeholder="Città" matInput #nation="ngModel"
                    [(ngModel)]="newAddress.nation" name="nation" required minlength="3" maxlength="15"
                    pattern="[a-zA-Z]*" />
            </div>
        </form>
    </div>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close class="buttonRemove">Annulla</button>
        <button mat-button mat-dialog-close [disabled]="postAddress.invalid" 
            [mat-dialog-close]="{state:true,newAddress}" class="buttonAdd">Aggiungi</button>
    </mat-dialog-actions>
</mat-dialog-content>
