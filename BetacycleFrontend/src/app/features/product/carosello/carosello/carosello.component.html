<div id="carouselExampleIndicators" class="carousel carousel-dark galleria" style="width: 30%;" style="align-self: center;">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active bottone" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="bottone" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="bottone" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="active bottone" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" class="bottone" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" class="bottone" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div  class="carousel-item active">
      <div class="d-flex justify-content-center">
      <img src="assets/offerte.png" class="d-block w-50" alt="1">
    </div>  
    </div>
    <div *ngFor="let p of service.carosel" class="carousel-item" (click)="GoToDetailsPage(p.productId)">
      <div class="d-flex justify-content-center">
      <img [src]="convert(p.thumbnailPhoto)" width="30%" height="30%" alt="1">
      <div style="padding: 5%;">
        <h5 class ="h5-First">{{p.productName}}</h5>
        <p class="p-First"> â‚¬{{p.actualPrice | number : '1.2-2'}}</p>
      </div>
    </div>
    </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>
</div>
