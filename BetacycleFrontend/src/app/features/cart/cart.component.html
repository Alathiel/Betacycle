<div class="main-container">
    <div class="content-container">
        <h2>Prodotti presenti nel carrello</h2>
        <hr>
        <ng-container *ngIf="loaded">
            <ng-container *ngIf="cart.length > 0">
                <ng-container *ngFor="let product of cart">
                    <app-product-section [product]="product" (reloadPriceEvent)="ReloadTotalPrice($event)"></app-product-section>
                    <hr>
                </ng-container>
                    <div class="button-wrapper">
                        <label style="font-size: large; font-weight: 600;">Totale spesa (Incl. Tax): {{totalPrice}} â‚¬</label>
                        <button class="confirm" (click)="redirect('confirm-order')"> Procedi alla pagina di pagamento</button>
                    </div>
            </ng-container>
            <ng-container *ngIf="cart.length <= 0">
                <label>Non sono ancora presenti prodotti nel tuo carrello</label>
            </ng-container>
        </ng-container>
    </div>

</div>
