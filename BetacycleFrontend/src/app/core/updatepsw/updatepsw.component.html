<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<div class="sfondo">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div id="first">

          <div class="myform form ">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Cambia password</h1>
                <h2>{{credentials.email}}</h2>
              </div>
            </div>

            <form #loginForm="ngForm" (submit)="ChangePassword(loginForm)">
              <div class="form-group">
                <label for="Password">Password </label>
                <input type="text" class="form-control" placeholder="Password" #changePassword ngModel
                  [(ngModel)]="changePassword" name="changePassword" required minlength="1">
              </div>
              <div class="form-group">
                <label for="Conferma Password">Conferma Password</label>
                <input type="password" class="form-control" #confermaPassword [(ngModel)]="confermaPassword"
                  name="confermaPassword" required minlength="1" type="password">
              </div>
              <div class="col-md-12 text-center ">
                <button type="submit" class="btn btn-primary">Aggiorna</button>
              </div>
              <div class="col-md-12 ">
              </div>
              <div class="form-group">
                <p class="text-center">Non hai un account?<a routerLink="/registration">Sign up here</a></p>
              </div>
            </form>

          </div>
        </div>

      </div>
