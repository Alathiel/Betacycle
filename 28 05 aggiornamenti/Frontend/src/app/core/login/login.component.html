<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
  <div class="sfondo">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div id="first">

            <div class="myform form ">
              <div class="logo mb-3">
                <div class="col-md-12 text-center">
                  <h1>Login</h1>
                </div>
              </div>
              <form #loginForm="ngForm" (submit)="loginJwt()">
                <div class="form-group">
                  <label for="Email">Email </label>
                  <input type="text" class="form-control" matInput #email ngModel pattern="[a-zA-Z ]*"
                    [(ngModel)]="credentials.email" name="email" required minlength="1">
                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" matInput #pw [(ngModel)]="credentials.password" name="pw"
                    required minlength="1" type="password">
                </div>
                <div class="col-md-12 text-center ">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="col-md-12 ">
                </div>
                <br>
                <div class="form-group">
                  <p class="text-center">Non ricordi la password?
                    <a style="cursor: pointer; color:blue;text-decoration: underline;" (click)="GoToRestorePsw()">Clicca
                      qui</a>
                  </p>
                </div>
                <div class="form-group">
                  <p class="text-center">Non hai un account?
                    <a style="cursor: pointer; color:blue;text-decoration: underline;"
                      (click)="GoToRegistration()">Registrati</a>
                  </p>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</body>
