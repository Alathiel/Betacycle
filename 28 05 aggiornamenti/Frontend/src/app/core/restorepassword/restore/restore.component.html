<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<div class="sfondo">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div id="first">

          <div class="myform form ">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Login</h1>
              </div>
            </div>
            <form #loginForm="ngForm" (submit)="RestoreData()">
              <div class="form-group">
                <label for="Email">Email </label>
                <input type="text" class="form-control" #email="ngModel" placeholder="Email"
                  [(ngModel)]="credentials.email" name="email" required minlength="1">
              </div>

              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" matInput #pw="ngModel" [(ngModel)]="credentials.password"
                  placeholder="Password" name="pw" required pattern="^\S{6,}$" type="password">
                <ng-container *ngIf="pw.invalid && (pw.dirty)">
                  <div *ngIf="pw.errors?.['required'] || pw.errors?.['pattern']" style="color: rgb(175, 5, 5);">
                    La password deve essere almeno di 6 caratteri
                  </div>
                </ng-container>
              </div>

              <div class="form-group">
                <label for="Password">Conferma Password</label>
                <input type="password" class="form-control" matInput #pw2="ngModel" [ngModel] placeholder="Password"
                  name="pw2" required type="password" pattern="^\S{6,}$">
                <ng-container *ngIf="pw2.dirty && (pw.value != pw2.value)">
                  <div style="color: rgb(175, 5, 5);">
                    Le password devono coincidire
                  </div>
                </ng-container>
              </div>

              <div class="col-md-12 text-center ">
                <button type="submit" class="btn btn-primary">Modifica dati</button>
              </div>

              <div class="col-md-12 ">
              </div>
              <br>

            </form>

          </div>
        </div>

      </div>
